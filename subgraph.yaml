specVersion: 0.0.2
description: UniX-YieldFarm
repository: https://github.com/reubarm/unix-gaming
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Staking
    network: rinkeby
    source:
      address: '0x84D72A804bC00DABe61de2Edf3131acCe3e83ef1'
      abi: Staking
      startBlock: 9693500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Staking
      abis:
        - name: Staking
          file: ./abis/Staking.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,uint256)
          handler: handleWithdraw
        - event: ManualEpochInit(indexed address,indexed uint128,address[])
          handler: handleManualEpochInit
        - event: EmergencyWithdraw(indexed address,indexed address,uint256)
          handler: handleEmergencyWithdraw
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: YieldFarmLP
    network: rinkeby
    source:
      address: '0x329cd24CDbcF58f1011A56A077E8A5cAd5c8B5E3'
      abi: YieldFarmLP
      startBlock: 9693500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - YieldFarmLP
      abis:
        - name: YieldFarmLP
          file: ./abis/YieldFarmLP.json
      eventHandlers:
        - event: MassHarvest(indexed address,uint256,uint256)
          handler: handleMassHarvestLP
        - event: Harvest(indexed address,indexed uint128,uint256)
          handler: handleHarvestLP
      file: ./src/mapping_yieldFarm.ts
  - kind: ethereum/contract
    name: YieldFarmUnix
    network: rinkeby
    source:
      address: '0x8eD7Ff716e9462C71CA0496C82CAFA6ec4997565'
      abi: YieldFarmUnix
      startBlock: 9693500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - YieldFarmUnix
      abis:
        - name: YieldFarmUnix
          file: ./abis/YieldFarmUnix.json
      eventHandlers:
        - event: MassHarvest(indexed address,uint256,uint256)
          handler: handleMassHarvestUnix
        - event: Harvest(indexed address,indexed uint128,uint256)
          handler: handleHarvestUnix
      file: ./src/mapping_yieldFarm.ts
  - kind: ethereum/contract
    name: CommunityVault
    network: rinkeby
    source:
      address: '0x69D1C2F23C1665A5d19e78106522e8e05d407dA1'
      abi: CommunityVault
      startBlock: 9693500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CommunityVault
      abis:
        - name: CommunityVault
          file: ./abis/CommunityVault.json
      eventHandlers:
        - event: SetAllowance(indexed address,indexed address,uint256)
          handler: handleSetAllowance
      file: ./src/mapping_communityVault.ts
