specVersion: 0.0.2
description: UniX-YieldFarm
repository: https://github.com/reubarm/xfund-yieldfarm-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Staking
    network: rinkeby
    source:
      address: '0xFf4c3a49Fc24e9727307c7c44ff46F740f6783a1'
      abi: Staking
      startBlock: 9726150
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Staking
      abis:
        - name: Staking
          file: ./abis/Staking.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,uint256)
          handler: handleWithdraw
        - event: ManualEpochInit(indexed address,indexed uint128,address[])
          handler: handleManualEpochInit
        - event: EmergencyWithdraw(indexed address,indexed address,uint256)
          handler: handleEmergencyWithdraw
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: YieldFarmLP
    network: rinkeby
    source:
      address: '0xa61F4Fb0E2C47B7677dFeac59CB594daeCC2AC88'
      abi: YieldFarmLP
      startBlock: 9726150
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - YieldFarmLP
      abis:
        - name: YieldFarmLP
          file: ./abis/YieldFarmLP.json
      eventHandlers:
        - event: MassHarvest(indexed address,uint256,uint256)
          handler: handleMassHarvestLP
        - event: Harvest(indexed address,indexed uint128,uint256)
          handler: handleHarvestLP
      file: ./src/mapping_yieldFarm.ts
  - kind: ethereum/contract
    name: YieldFarmUnix
    network: rinkeby
    source:
      address: '0xBf8D9dF45B53a2D3c271327B6AccaE2532F3C82D'
      abi: YieldFarmUnix
      startBlock: 9726150
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - YieldFarmUnix
      abis:
        - name: YieldFarmUnix
          file: ./abis/YieldFarmUnix.json
      eventHandlers:
        - event: MassHarvest(indexed address,uint256,uint256)
          handler: handleMassHarvestUnix
        - event: Harvest(indexed address,indexed uint128,uint256)
          handler: handleHarvestUnix
      file: ./src/mapping_yieldFarm.ts
  - kind: ethereum/contract
    name: CommunityVault
    network: rinkeby
    source:
      address: '0x4098600a916616C16c5b55bdb3F992628a312B4e'
      abi: CommunityVault
      startBlock: 9726150
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CommunityVault
      abis:
        - name: CommunityVault
          file: ./abis/CommunityVault.json
      eventHandlers:
        - event: SetAllowance(indexed address,indexed address,uint256)
          handler: handleSetAllowance
      file: ./src/mapping_communityVault.ts
